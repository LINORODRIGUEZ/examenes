<!DOCTYPE html>
<html>
	<head>
		<meta charset ="utf-8" />

	<body>
		<h1>Mi Examen en Linea</h1>
		<h2><center>Actualizar un Examen</h2></center>
		
		<form action="/examen/editar" method="post" >
				
			<p><span class="error">* Para la actualizaci√≥n debes llenar todos los campos*</span></p>
				<label>
					EXAMEN CON ID A ACTUALIZAR:
				</label>
				<input type="text" readonly name="id" value="{id}" style="width : 25px; heigth : 25px" />
				<span class="spinner-border text-info"></span>
				<br></br>
				
				Nombre(s): 		 
				<input type="text" name="nombre" value="{nombre}"/>	
				</br></br>
				
				Numero de preguntas: 		
				<input type="number" name="no_preguntas" value="{no_preguntas}" style="width : 50px; heigth : 50px" />
				</br></br>
				
				Estado: 			
				<input type="text" name="estado" value="{estado}" style="width : 50px; heigth : 50px" />
				</br></br>
				
				
				<input type="submit" name="btn" value="Actualizar" class="btn btn-danger"/>
				<a href="/examen/lista" class="btn btn-success" > Cancelar </a>
		
		</form>
	</body> 
</html>
